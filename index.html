<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>野球拳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="initGame()">

  <!-- 背景：视频 + 回退图片 -->
  <video id="backgroundVideo" autoplay muted playsinline></video>
  <img id="backgroundImage" alt="背景" />

  <!-- 顶部 UI -->
  <div id="hud">
    <span id="sequenceDisplay">第 1 關</span>
    <span>｜</span>
    <span id="playerScore">玩家 0</span>
    <span>：</span>
    <span id="cpuScore">電腦 0</span>
    <button id="soundToggle" onclick="toggleSound()">🔇</button>
    <div id="soundHint">請先點此開啟音效</div>
  </div>

  <!-- 角色 -->
  <video id="characterVideo" autoplay muted playsinline></video>
  <img id="characterImage" alt="角色" />

  <!-- 倒计时 & 结果提示 -->
  <div id="countdown"></div>
  <div id="result">請出拳！</div>

  <!-- 出拳区 -->
  <div class="hands cpu-hands">
    <img id="cpu-img" src="assets/rock.png" alt="CPU" />
  </div>
  <div class="hands player-hands">
    <img id="player-img" src="assets/rock.png" alt="玩家" />
  </div>

  <!-- 出拳按钮 -->
  <div class="controls">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('paper')">🖐️</button>
    <button onclick="play('scissors')">✌️</button>
  </div>

  <!-- 继续/重来 -->
  <button id="continue" onclick="resetRound()">繼續</button>

  <!-- 音效 -->
  <audio id="audioBgm" src="assets/bgm.mp3" loop></audio>
  <audio id="audioClick" src="assets/click.mp3"></audio>
  <audio id="audioWin" src="assets/win.mp3"></audio>
  <audio id="audioLose" src="assets/lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
